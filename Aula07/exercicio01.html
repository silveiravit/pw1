<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exercício Formulário 1</title>
    <style>
        div{

    <div>
        <form action="/action_page.php">

            <label for="fname">Primeiro nome:</label><br>

            <label for="data">Data de nascimento:</label><br>
